<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    
    <header class="menu-container">
        <div class="menu">
            <div class="date">18 OCT 2021</div>
            <div class="signup"> Sign up</div>
            <div class="login"> Login</div>
        </div>
    </header>
    <section class="section-container">
        <div class="section">
            <div class="subscribe">
                Suscribete
            </div>
            <div class="logo">
                <img src="images/awesome-logo.svg" alt="">
            </div>
            <div class="social">
                <img src="images/social-icons.svg" alt="">
            </div>
        </div>
    </section>
    <section class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item firs-item">
                <img src="images/one.svg" alt="">  
            </div>
            <div class="photo-grid-item">
                <img src="images/two.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/three.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/four.svg" alt="">
            </div>
            <div class="photo-grid-item last-item">
                <img src="images/five.svg" alt="">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer footer-item"></div>
        <div class="footer footer-item"></div>
        <div class="footer footer-item"></div>
    </footer>


</body>
</html>
